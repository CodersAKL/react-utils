name: "Release Vscode Plugin"
on:
  push:
    tags:
      - v*
env:
  GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
  PUBLISHER_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: yarn
      - run: npm list --production --parseable --depth=99999 --loglevel=error
      - run: yarn autoclean --init
      - run: echo "*.d.ts\n@types\n*.map" >> .yarnclean
      - run: yarn autoclean --force
      - run: yarn lint
      - name: Run tests
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: yarn test
      - name: Prepare release
        run: yarn compile
      - run: npx github-release-from-changelog
      - name: Publish
        run: npx vsce publish -p $PUBLISHER_TOKEN
